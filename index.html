<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil' Gauntlet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class='d-flex flex-column align-items-center font-weight-bold'>
    <!-- title -->
    <h1 id='testH'>The Lil' Gauntlet</h1>
    <!-- maybe instructions -->
  </header>

  <main class='d-flex flex-column align-items-center'>
    <!-- bar that changes based on what's being moused over, showing action executed on click -->
    <div id='actionBar' class='d-flex flex-column'>
      <div id='actionBox' class='d-flex'>
        <p id='actionP'>—</p>
        <!-- option section for actions in the current room -->
      </div>
    </div>
    <!-- game board square -->
    <div id='gameBoard' class='d-flex flex-column align-items-center'>
      <div class='row'>
        <div class='gameGrid col grid1' onclick='walkHere(1,1)'></div>
        <div class='gameGrid col grid2' onclick='walkHere(2,1)'></div>
        <div class='gameGrid col grid3' onclick='walkHere(3,1)'></div>
        <div class='gameGrid col grid4' onclick='walkHere(4,1)'></div>
        <div class='gameGrid col grid5' onclick='walkHere(5,1)'></div>
      </div>
      <div class='row'>
        <div class='gameGrid col grid6' onclick='walkHere(1,2)'></div>
        <div class='gameGrid col grid7' onclick='walkHere(2,2)'></div>
        <div class='gameGrid col grid8' onclick='walkHere(3,2)'></div>
        <div class='gameGrid col grid9' onclick='walkHere(4,2)'></div>
        <div class='gameGrid col grid10' onclick='walkHere(5,2)'></div>
      </div>
      <div class='row'>
        <div class='gameGrid col grid11' onclick='walkHere(1,3)'></div>
        <div class='gameGrid col grid12' onclick='walkHere(2,3)'></div>
        <div class='gameGrid col home grid13' onclick='walkHere(3,3)'>
          <img src='images/playerIcon.png' class='d-flex homePlayer'>
        </div>
        <div class='gameGrid col grid14' onclick='walkHere(4,3)'></div>
        <div class='gameGrid col grid15' onclick='walkHere(5,3)'></div>
      </div>
      <div class='row'>
        <div class='gameGrid col grid16' onclick='walkHere(1,4)'></div>
        <div class='gameGrid col grid17' onclick='walkHere(2,4)'></div>
        <div class='gameGrid col grid18' onclick='walkHere(3,4)'></div>
        <div class='gameGrid col grid19' onclick='walkHere(4,4)'></div>
        <div class='gameGrid col grid20' onclick='walkHere(5,4)'></div>
      </div>
      <div class='row'>
        <div class='gameGrid col grid21' onclick='walkHere(1,5)'></div>
        <div class='gameGrid col grid22' onclick='walkHere(2,5)'></div>
        <div class='gameGrid col grid23' onclick='walkHere(3,5)'></div>
        <div class='gameGrid col grid24' onclick='walkHere(4,5)'></div>
        <div class='gameGrid col grid25' onclick='walkHere(5,5)'></div>
      </div>
      <div class='row'>
        <div class='gameGrid col bossRoom' id='boss'></div>
      </div>
    </div>
    <!-- inventory -->
    <div id='inventory' class='d-flex flex-column align-items-end'>
      <p>Inventory</p>
      <div id='actionBox' class='d-flex'>
        <p>—</p>
      </div>
    </div>
  </main>

  <footer class='d-flex flex-column align-items-center'>
    <p>Made with <i class="far fa-heart"></i>, <i class="fas fa-coffee"></i>, and <a class='bootstrap' href='https://getbootstrap.com/'><i class="fab fa-bootstrap"></i></a> by <a class='gwen' href='https://github.com/HeyItsGwen'>Gwen.</a></p>
  </footer>

  <script type='text/javascript' src='./logic.js'></script>
  <script src="https://kit.fontawesome.com/6dd68a2491.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
